<li>
  <div class="square-image"><img src="{{include.image}}" alt="{{ include.name }}"/></div>
  <div class="name"><a target="_blank" href="https://twitter.com/{{ person.twitter }}">{{include.title}} {{ include.firstname }} {{include.name}}</a></div>
  <div class="position">{{ include.status }}</div>
</li>
