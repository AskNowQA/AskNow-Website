<li>
  <div class="square-image contactPCard"><img src="{{include.image}}" alt="{{ include.name }}"/></div>
  <div class="name"><a target="_blank" href="{{include.website}}">{{include.name}}</a></div>

  <div class="phone">Phone: {{include.phone}}</div>
  <div class="email"><a href="mailto:{{include.email}}" >{{include.email}}</a></div>
